@(supplies: List[Supply])

@main("SWE-Project - Supplies"){

    <h2>Products</h2>

    <div class="modal-body">
        <table class="table table-striped table-bordered">
            <tbody>
                <tr>
                    <th>Product Name</th>
                    <th>Product Description</th>
                    <th>Product Quantity</th>
                    <th>Product Manufacturer</th>
                    <th>Product Price</th>
                    <th>Date Posted</th>
                    <th>Purchase Quantity</th>
                </tr>
                <div class="form-group"> 
                    <form action="/cart" method="POST" class="form-vertical " role="form" id="addItems">
                        @for(supply <- supplies) {
                            <tr class="clickable-row">
                                <a href="routes.ProductList.singleproduct(@supply.id)">
                                    <td>@supply.supply_name</td>
                                    <td>@supply.supply_stock</td>
                                    <td>@supply.supply_restock</td>
                                </a>
                            </tr>
                        }
                    </form>
                </div>
            </tbody>
        </table>
    </div>

    <script>
    $( document ).ready(function() {
        var search = location.search.split('search-term=')[1];
        if(search == null || search == "") {
            $("#clear").hide();
        } else {
            $("#clear").text("Clear search term:" + search);
        }
        $("#clear").click(function() {
            window.location.replace("/viewproducts");
        });
    });

    </script>
}
